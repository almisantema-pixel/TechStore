<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore</title>
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; padding: 0; margin: 0; color: #333; background-color: #f4f4f4; text-align: center; }
        
        /* Section d'accueil (Hero) */
        .hero-section { 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://defaultstartermobile.files.wordpress.com/2020/10/qi-bin-w4hbafegiac-unsplash.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 15px; color: #fff; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
        .hero-headline { font-size: 2rem; margin-bottom: 25px; font-weight: bold; }
        .hero-img { width: 100%; max-width: 500px; border-radius: 10px; margin-bottom: 20px; }

        /* Bouton En savoir plus */
        .wp-block-button__link {
            display: inline-block;
            background-color: #0073aa;
            color: white;
            padding: 12px 35px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Section des produits */
        .container { max-width: 700px; margin: 20px auto; padding: 20px; }
        .product-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .product-img-full { width: 100%; border-radius: 8px; display: block; }
    </style>
</head>
<body>

<div class="hero-section">
    <div class="hero-title">TECHSTORE - SOLUTIONS NUMÉRIQUES POUR TOUS</div>
    <h1 class="hero-headline">Découvrez nos solutions digitales modernes, simples et efficaces.</h1>
    
    <img src="https://freelanceportfolio0.wordpress.com/wp-content/uploads/2026/02/images-4-1.jpeg" class="hero-img">
    
    <div class="wp-block-button">
        <a class="wp-block-button__link" href="#nos-produits">En savoir plus</a>
    </div>
</div>

<div class="container" id="nos-produits">
    <div class="product-card">
        <img src="https://freelanceportfolio0.wordpress.com/wp-content/uploads/2026/02/images.jpeg" class="product-img-full" alt="Sites Vitrines Modernes">
    </div>

    </div>

</body>
</html>
