<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore</title>
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; text-align: center; }
        
        /* Section Bleue du haut */
        .hero { 
            background-color: #0073aa; 
            color: white; 
            padding: 40px 20px; 
        }
        .hero h1 { margin: 0; font-size: 1.2rem; text-transform: uppercase; }
        .hero h2 { font-size: 2rem; margin: 20px 0; }
        .hero-img { width: 100%; max-width: 500px; border-radius: 10px; margin-bottom: 20px; }
        
        /* Le Bouton */
        .btn {
            display: inline-block;
            background-color: #0073aa;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: 2px solid white; /* Pour qu'il ressorte bien */
        }

        /* Zone des produits */
        .container { padding: 20px; max-width: 600px; margin: auto; }
        .product-img { width: 100%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="hero">
        <h1>TECHSTORE - SOLUTIONS NUMÉRIQUES POUR TOUS</h1>
        <h2>Découvrez nos solutions digitales modernes, simples et efficaces.</h2>
        
        <img src="https://freelanceportfolio0.wordpress.com/wp-content/uploads/2026/02/images-4-1.jpeg" class="hero-img">
        
        <br>
        
        <a href="#produit1" class="btn">En savoir plus</a>
    </div>

    <div class="container" id="produit1">
        <img src="https://freelanceportfolio0.wordpress.com/wp-content/uploads/2026/02/images.jpeg" class="product-img">
    </div>

</body>
</html>
